<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatting Plus</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Heading of the Application -->
    <div class="container mt-3">
      <h1 class="display-4 text-center">Chat Plus</h1>
    </div>

    <!-- Name of the User -->
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="col-md-4">
          <h3>User Name:</h3>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            id="user-name"
            value="unnamed"
            maxlength="25"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <!-- Messsage Box -->
    <div class="container">
      <ul id="message-container" class="list-group">
        <li class="list-group-item">
          <p>nothing</p>
          <span class="text-muted">username and time</span>
        </li>

        <li class="list-group-item list-group-item-primary">
          <p>nothing (You)</p>
          <span class="text-muted">username and time</span>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <p id="read-reciepts">Read Receipts</p>
          <span class="badge bg-primary rounded-pill">34</span>
        </li>
      </ul>
    </div>

    <!-- Sending Form -->
    <div class="container mt-3 mb-3">
      <form id="send-message" class="d-flex">
        <input
          type="text"
          name="message"
          id="message-input"
          class="form-control me-2"
        />
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <!-- Number of Clients -->
    <div class="container mt-3">
      <h4 id="total-client">Number of Clients: 34</h4>
    </div>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFOnVlArAr0+qHsTmMzSL7JuYeCTXyGYfLPiqzUjtONjGJzLN3RhKk//s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
