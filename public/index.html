<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatting Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
  </head>

  <body>
    <!-- Heading of the Application -->
    <div
      class="container d-flex justify-content-center align-items-center mt-3"
    >
      <h1 class="display-6 text-center">Chat Plus</h1>
    </div>

    <!-- Name of the User -->
    <div class="container align-items-center mt-3 mb-3">
      <div class="w-25 bg-light p-3 rounded-pill shadow-sm">
        <input
          type="text"
          id="user-name"
          value="unnamed"
          maxlength="25"
          class="form-control rounded-pill"
        />
      </div>
    </div>

    <!-- Messsage Box -->
    <div
      class="container shadow-sm p-4 rounded-3 my-5 border overflow-auto"
      id="message-box"
      style="max-height: 300px"
    >
      <ul id="message-container" class="list-group list-group-flush w-100"></ul>

      <li
        class="list-group-item d-flex justify-content-between align-items-center my-3"
      >
        <span class="bg-info rounded-pill badge" id="feedback-message"></span>
      </li>
    </div>

    <!-- Sending Form -->
    <div class="container mt-3 mb-3">
      <form id="send-message" class="d-flex justify-content-center">
        <input
          type="text"
          name="message"
          id="message-input"
          class="form-control me-2 w-25 rounded-pill shadow-sm"
        />
        <button type="submit" class="btn btn-primary rounded-pill">
          Send <span class="bi bi-send-fill"></span>
        </button>
      </form>
    </div>

    <!-- Number of Clients -->
    <div class="container d-flex justify-content-center">
      <span class="badge rounded-pill text-bg-warning" id="total-client"
        >Total Clients:
      </span>
    </div>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFOnVlArAr0+qHsTmMzSL7JuYeCTXyGYfLPiqzUjtONjGJzLN3RhKk//s"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
